  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />

<body>

  <!-- Theme Toggle -->
  <button id="themeToggle" title="Toggle Theme">üåô</button>

  <!-- Calculator -->
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-custom btn-clear w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-custom btn-function w-100" onclick="sqrt()">‚àö</button></div>
      <div class="col-3"><button class="btn btn-custom btn-function w-100" onclick="square()">x¬≤</button></div>
      <div class="col-3"><button class="btn btn-custom btn-operator w-100" onclick="append('/')">√∑</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-info btn-custom w-100" onclick="memoryClear()">MC</button></div>
      <div class="col-3"><button class="btn btn-info btn-custom w-100" onclick="memoryRecall()">MR</button></div>
      <div class="col-3"><button class="btn btn-info btn-custom w-100" onclick="memoryAdd()">M+</button></div>
      <div class="col-3"><button class="btn btn-info btn-custom w-100" onclick="memorySubtract()">M-</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-light btn-custom w-100" onclick="append('7')">7</button></div>
      <div class="col-3"><button class="btn btn-light btn-custom w-100" onclick="append('8')">8</button></div>
      <div class="col-3"><button class="btn btn-light btn-custom w-100" onclick="append('9')">9</button></div>
      <div class="col-3"><button class="btn btn-custom btn-operator w-100" onclick="append('*')">√ó</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-light btn-custom w-100" onclick="append('4')">4</button></div>
      <div class="col-3"><button class="btn btn-light btn-custom w-100" onclick="append('5')">5</button></div>
      <div class="col-3"><button class="btn btn-light btn-custom w-100" onclick="append('6')">6</button></div>
      <div class="col-3"><button class="btn btn-custom btn-operator w-100" onclick="append('-')">-</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-light btn-custom w-100" onclick="append('1')">1</button></div>
      <div class="col-3"><button class="btn btn-light btn-custom w-100" onclick="append('2')">2</button></div>
      <div class="col-3"><button class="btn btn-light btn-custom w-100" onclick="append('3')">3</button></div>
      <div class="col-3"><button class="btn btn-custom btn-operator w-100" onclick="append('+')">+</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-light btn-custom w-100" onclick="append('0')">0</button></div>
      <div class="col-3"><button class="btn btn-light btn-custom w-100" onclick="append('.')">.</button></div>
      <div class="col-3"><button class="btn btn-custom btn-function w-100" onclick="append('%')">%</button></div>
      <div class="col-3"><button class="btn btn-custom btn-function w-100" onclick="append('(')">(</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-custom btn-function w-100" onclick="append(')')">)</button></div>
      <div class="col-6"><button class="btn btn-light btn-custom w-100" onclick="backspace()">‚ùå</button></div>
      <div class="col-3"><button class="btn btn-custom btn-equal w-100" onclick="calculate()">=</button></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="mb-0 small">Designed & Developed with <i class="text-danger">‚ù§</i> by 
      <a href="https://lucifer01430.github.io/Portfolio/" target="_blank">Harsh Pandey</a>
    </p>
  </footer>

<script src="scripts.js"></script>
</body>
</html>
